# SonarQube server URL, e.g. http://localhost:9000
sonar.host.url=http://sonarqube.teztag.in

# must be unique in a given SonarQube instance
sonar.projectKey=Teztag
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=PHP Process Manager
sonar.projectVersion=1.0
sonar.login=9c67ab1bfef552d39b4a9774022ef8149efe2ebb 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=bin

sonar.modules=phpmodule, cssmodule, jsmodule
#sonar.tests=tests
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.exclusions=vendor/**, storage/**, resources/**
sonar.language=php 
sonar.sources=/var/lib/jenkins/workspace/$JOB_NAME
